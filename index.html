<body>

    <div id ="buttons-go-here">
        <button id="click-me1" correct="no">Click me!</button>
        <button id="click-me2" correct="yes">Click me!</button>
        <button id="click-me3" correct="no">Click me!</button>
        <button id="click-me4" correct="no">Click me!</button>
    </div>

<script src="./Assets/script.js"></script>
